<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
   
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexo" value="M">Masculino  <br>
            <input type="radio" name="sexo" id="if">Feminio <br>
        </fieldset>
        <fieldset>
            <legend>Esportes favorito</legend>
        
                <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
                <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação </label><br>
                <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tenis</label> <br>
        
        </fieldset>
        <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        
    </form>
</body>
</html>
