<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    .conteiner{
        background-color: lightsalmon;
        display: flex;
        flex-flow: row wrap;
    }
    .item{
        background-color: lightblue;
        border: 1px solid black;
        text-align: center;
        flex: auto;
    }
</style>
<body>
    <div class="conteiner">
        <div class="item">Exemplos com a coluna A</div>
        <div class="item">Exemplos com a coluna B</div>
        <div class="item">Exemplos com a coluna C</div>
        <div class="item">Exemplos com a coluna D</div>
        <div class="item">Exemplos com a coluna E</div>
    </div>
</body>
</html>
