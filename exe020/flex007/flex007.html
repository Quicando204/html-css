<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    .conteiner{
        background-color: lightsalmon;
        display: flex;
        flex-flow: row nowrap;
    }
    .item{
        background-color: lightblue;
        border: 1px solid black;
        text-align: center;
        
    }
    #a1{
        flex-basis: 150px;
        flex-grow: 0;
        flex-shrink: 1;
    }
    #a2{
        flex-basis: 150px;
        flex-grow: 2;
        flex-shrink: 0;
    }
    #a3{
        flex-basis: 150px;
        flex-grow: 1;
        flex-shrink: 2;
    }
</style>
<body>
    <div class="conteiner">
        <div id="a1" class="item">A</div>
        <div id="a2" class="item">B</div>
        <div id="a3" class="item">C</div>
        
    </div>
</body>
</html>
