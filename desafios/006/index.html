<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        *{
            margin: 0;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
              width: 500px;
        }

        th,
        td {

            border: 1px solid black;
            padding: 3px;
          
            

        }
        td{
            text-align: left;
            
        }
        thead{
            background-color: gray;
            color: white;
            font-size: 1rem;

        }
        .Me, tfoot{
            text-align: left;
            background-color: gray;
            color: white;
        }
        

    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col" class="A">Área </th>
                <th rowspan="2" scope="col" class="D">Disciplinas</th>
                <th colspan="2" scope="colgroup" class="N">Notas</th>
                <th rowspan="2" scope="col" class="M"> Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>


            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="Me">Média de Exatas </th>
                <td class="Me">0.0</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td colspan="2">História</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td colspan="2">Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Média de Humanas</th>
                <td>0.0</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
