<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Grande </title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
       
        border-collapse: collapse;
        width: 500px;
        
        
    }
    th{
        background-color: gray;
        color: white;
        
    }
    td,th{
        padding: 8px;
        border: 1px solid black;
        

    }
    tbody tr:nth-child(even){
        background-color: lightgray;
    }
    
    caption{
        font-size: 1.4rem;
        font-weight: bold;
        padding: 5px;
    }
   
    .num{
        text-align: right;
    }
    
</style>
<body>
    <h1>Uso de Tabelas </h1>
    <table>
        <caption>Tabela de população de Angola</caption>
        <thead>
            <tr>
                <th  scope="col">Provincia</th>
                <th scope="col" style="width: 100px;">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bengo</td>
                <td class="num">20 300</td>
            </tr>
            <tr>
                <td>Benguela</td>
                <td class="num">39 124</td>
            </tr>
            <tr>
                  <td>Bié</td>
                  <td class="num">2 264 874</td>
            </tr>
            <tr>
                <td>Cabinda</td>
                <td class="num">903 370</td>
            </tr>
            <tr>
                <td>Cuando</td>
                <td class="num">138 770</td>
            </tr>
            <tr>
                <td>Cuanza Norte</td>
                <td class="num">659 097</td>
            </tr>
            <tr>
                <td>Cuanza Sul</td>
                <td class="num">2 327 981</td>
            </tr>

        </tbody>
        <tfoot>
            <th scope="row">Total</th>
            <td class="num">1 01122</td>
        </tfoot>
    </table>
</body>
</html>
